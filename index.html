<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you like emacs?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Do you like emacs?</h1>
    </div>

    <div id="msg">
      <code><pre>echo "alias emacs=vim" &gt;&gt; ~/.bashrc</pre></code>
    </div>

    <div id="buttons" class="row">
      <div class="col-md-6">
        <button class="btn btn-success" id="i_do">Yes, I do</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger" id="i_dont">No, I don't</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
